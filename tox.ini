# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py37, py38

[testenv]
passenv =
    GITHUB_ACTION
    GITHUB_REF
    GITHUB_REPOSITORY
    GITHUB_HEAD_REF
    GITHUB_SHA
    GITHUB_RUN_ID
deps =
    -rtest-requirements.txt
commands =
    flake8 tglex
    pylint tglex
    mypy --strict tglex
    bandit -r tglex
    pytest tests --cov tglex --junitxml=junit/test-results.xml --cov-report=xml --cov-report=html
